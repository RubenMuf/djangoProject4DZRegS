{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Вход</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>

            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
                </td>
            </tr>
        </table>
        <input type="submit" value="Вход">
    </form>
    <h2>
        <a href="{% url 'registr' %}">Регистрация</a>
    </h2>
</body>
</html>
{% endblock content %}
